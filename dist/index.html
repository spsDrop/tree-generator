<!DOCTYPE html>
<html>
    <head>
    	<title>Tree Generator by Jesse Foltz</title>
		<style>
            body{
                margin:0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            canvas { width: 100%; height: 100% }
            .renderWindow {
                overflow: hidden;
                width: 100vw;
                height: 100vh;
            }
            .title {
                position: absolute;
                top: 0;
                left: 0;
                padding: 1rem 3rem;
                text-align: right;
            }
            .title h1 {
                font-size: 3rem;
                color: rgb(40, 104, 45);
                margin-bottom: 0;
            }
            .title h2 {
                font-size: 1rem;
                margin-top: 0;
            }
        </style>
	<script defer src="main.js"></script></head>
	<body>
        <div class="title">
            <h1>Tree Generator</h1>
            <h2>by Jesse Foltz (<a href="https://github.com/spsDrop/tree-generator">source</a>)</h2>
        </div>
        <div class="renderWindow"></div>
        <div class="controls"></div>
	</body>
</html>
