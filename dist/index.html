<!DOCTYPE html>
<html>
    <head>
    	<title>Tree Generator by Jesse Foltz</title>
		<style>
            body{ margin:0; padding: 0;}
            canvas { width: 100%; height: 100% }
            .controls {
                position: absolute;
                right: 0;
                bottom: 0;
            }
            .title {
                position: absolute;
                top: 0;
                left: 0;
                padding: 1rem 3rem;
                font-family: Arial, Helvetica, sans-serif;
                text-align: right;
            }
            .title h1 {
                font-size: 3rem;
                color: rgb(40, 104, 45);
            }
            .title h2 {
                font-size: 1rem;
                margin-top: -0.8rem;
            }
        </style>
	<script defer src="main.js"></script></head>
	<body>
        <div class="title">
            <h1>Tree Generator</h1>
            <h2>by Jesse Foltz</h2>
        </div>
        <div class="renderWindow"></div>
        <div class="controls"></div>
	</body>
</html>
